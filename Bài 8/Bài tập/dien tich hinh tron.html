<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi= 3.14;
    let inputcv;
    inputcv = prompt("Nhập bán kính hình tròn");
    let cv = parseInt(inputcv);
    let c =Math.pow(cv,2)*pi;
    c.toFixed(2)
    document.write("Diện tích hình tròn là:"+c+ "Cm")
</script>
    </body>
</html>
