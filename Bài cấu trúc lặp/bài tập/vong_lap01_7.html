<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0 ; i<=100; i++){
        if (i%3 && i%5){document.write("fizzbuzz"+"<br>")}
        else if (i%5){document.write("buzz"+"<br>")}
        else if (i%3){document.write("fizz"+"<br>")}

    }
</script>
</body>
</html>
