<script>

        if ( a + b > c && a,b,c>0) {
            document.getElementById("hienthi").innerText = "Day la hinh tam giac"
        } else if ( b + c > a && a,b,c>0) {
            document.getElementById("hienthi").innerText = "Day la hinh tam giac"
        } else if ( a + c > b && a,b,c>0) {
            document.getElementById("hienthi").innerText = "Day la hinh tam giac"
        } else {document.getElementById("hienthi").innerText = "Day khong phai  la hinh tam giac" }
    }
</script>
