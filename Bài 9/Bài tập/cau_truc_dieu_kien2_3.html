<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap canh a <input type="number" id="canha">
<button onclick="tinh()">Tinh</button>
<p id="hienthi"></p>
</body>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("canha").value)
        document.getElementById("hienthi").innerText = "dien tich hinh vuong la" + (a*4) + "met vuong"

    }
</script>
</html>
