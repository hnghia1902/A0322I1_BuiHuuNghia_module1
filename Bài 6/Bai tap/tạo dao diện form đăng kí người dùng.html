<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.google.com.vn/?hl=vi" method="post">
    <table>
        <tr>
            <td>
                <label>Họ và tên: </label>
            </td>
        </tr>
        <tr>
            <td><input name="Họ và tên" type="text" placeholder="name"</td>
        </tr>
        <tr>
            <td>
                <label>Email: </label>
            </td>
        </tr>
        <tr>
            <td><input name="Email" type="text" placeholder="Email"</td>
        </tr>
        <tr>
            <td>
                <label>Số điện thoại: </label>
            </td>
        </tr>
        <tr>
            <td><input name="Phone" type="text" placeholder="phone"</td>
        </tr>
        <tr>
            <td>
                <label>Giới tính:</label>
            </td>
        </tr>
        <tr>
          <td>
              <input type="radio" name="Giới tính"/>Nam
              <input type="radio" name="Giới tính"/>Nữ
          </td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký"
        </tr>
    </table>
</form>

</body>
</html>
